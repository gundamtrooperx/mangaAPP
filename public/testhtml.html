<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container" style="text-align: center">Yo your Yoga</div>
    </nav>

    <div class="jumbotron" style="height: 50vh">
      <div
        class="container"
        style="
          background-color: aquamarine;
          width: 50vw;
          height: 40vh;
          display: flex;
          justify-content: center;
        "
      >
        this is where the image will be at
      </div>
    </div>

    <nav class="navbar navbar-light bg-light" style="float: left">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          id="keyword"
        />
        <button
          id="searchBtn"
          class="btn btn-outline-success my-2 my-sm-0"
          type="button"
        >
          Search
        </button>

        <div class="btn-group" style="float: initial">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Difficulty
          </button>
          <div class="dropdown-menu" id="difChoices">
            <input type="checkbox" id="dif-beginner" value="Beginner" />
            <label class="form-check-label" for="dif-beginner">
              Beginner
            </label>
            <input type="checkbox" id="dif-intermediate" value="Intermediate" />
            <label class="form-check-label" for="dif-intermediate">
              Intermediate
            </label>
            <input type="checkbox" id="dif-advanced" value="Advanced" />
            <label class="form-check-label" for="dif-advanced">
              Advanced
            </label>
          </div>
        </div>
      </form>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/search.js"></script>
  </body>
</html>
